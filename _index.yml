---
indexpage:
  title: Documentação do ONTAP 9
  summary: O System Manager é um produto simples e versátil que permite configurar
    e gerenciar clusters do ONTAP com facilidade. O System Manager simplifica tarefas
    comuns de armazenamento, como a criação de volumes, LUNs, qtrees, compartilhamentos
    e exportações, o que economiza tempo e ajuda a evitar erros.
  keywords: ontap, netapp, documentation, system, manager
  lead: O NetApp ONTAP, o software de gerenciamento de dados líder do setor, traz
    a simplicidade e a flexibilidade da nuvem para o data center e leva todas as funcionalidades
    empresariais do data center para a nuvem pública. Use as informações deste site
    para configurar ou atualizar o ONTAP, provisionar storage para clientes e proteger
    e gerenciar seus dados com o Gerenciador de sistema ou a CLI do ONTAP.
